<div id="blog">
  <div class="container">
    <!-- Blog post-->
    <div class="post-content  post-block post-modern post-3-columns post-light-background">
      <!-- Blog image post-->
       {% for post in site.posts limit:3 %}

      <div class="post-item">
        <div class="post-image">
          <a href="#">
            <img alt="" src="{{post.image_url}}" class="responsive">
          </a>
        </div>
        <div class="post-content-details">
          <div class="post-title">
            <h3><a href="#">{{post.title}}</a></h3>
          </div>

          <div class="post-info">
            <span class="post-autor">Post por: {{post.by}}</span>
            <span class="post-category">en <a href="#"> {{post.category}}</a></span>
          </div>

          <div class="post-description">
            <p>{{post.description}}</p>

            <div class="post-info">
              <a class="read-more" href="blog-post.html">leer mas<i class="fa fa-long-arrow-right"></i></a>
            </div>
          </div>
        </div>

        <div class="post-meta">
          <div class="post-date">
            <span class="post-date-day">{{post.date | date: "%d"}}</span>
            <span class="post-date-month">
              {% include month.html date=post.date %}
              {{month}}
            </span>
            <span class="post-date-year">{{post.date | date: "%Y"}}</span>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- Blog slider post-->

    </div>
    <!-- END: Blog post-->
  </div>
</div>
<!-- END: BLOG -->
